{% extends "layout.html" %}


{% block content %}
<div class="container">
  
      <div class="column">
  <h2 class="subtitle is-2">Add Resource</h2>
  <form method="POST" action="{{ url_for('create-resource') }}" class="field" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    
    {% for field in form if field.widget.input_type != 'hidden' %}
      {{ render_field(field) }}
    {% endfor %}

    <div class="has-text-centered">
    <button type="submit" class="button is-danger">Add Resource</button><a href="{{ url_for('profile', username=user.username) }}" class="button is-light">Cancel</a>
  </form>
</div>
  </div>
</div>
</div>
{% endblock %}
