{% extends 'layout.html' %}

{% block content %}
<div class="profile-container">
	<h1>Profile</h1>
		<div class="column">
			<p><span class="title has-text-danger is-bold"><medium>User: {{ user.username }}</medium></span></p> 
			<p><span class="location"><medium>Location: {{ user.location }}</medium></span></p>
			<a href="{{ url_for('edit_profile', username=current_user.username) }}" class="button is-dark">Edit Profile</a>
		</div>
			<div class="column">
				<div class="title heading"></div>

			</div>
			
				
			
						<h2> Saved Resources</h2>
				
						{% for save in savedresources %}
				

				<div class="savedresources">
					<p>{{save.resource.category}}</P>
					<p>{{save.resource.title}}</p>
					<P>{{save.resource.content}}</P>
				</div>
				{% endfor %}
			</div>
		</div>

{% endblock %}
